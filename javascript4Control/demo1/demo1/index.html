<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Slide-in Menu DEMO</title>
	<style>
		body{
			width: 100%;
			font-size: 1.3em;
			line-height: 2em;
			padding: 0;
			margin: 0;
			background-color: #333;
		}
		#NavigationDOM{
			position: fixed;
			width: 200px;
			height: 100%;
			background-color: #000;
			left: -200px;
		}
		.navList{
			color: #eee;
		}
		#NavButton, #NavStatus{
			float: right;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<nav id="NavigationDOM" class="navDom">
		<ul class="navList">
			<li>1st Menu</li>
			<li>2nd Menu</li>
			<li>3rd Menu</li>
			<li>4th Menu</li>
			<li>5th Menu</li>
		</ul>
	</nav>
	<button id="NavButton">Button</button>
	<script type="text/javascript">
		// Vanila script : Native JavaScript

		var nav = document.getElementById('NavigationDOM'),
		    button = document.getElementById('NavButton'),
		    navStatus = false;

		button.addEventListener('click', function(){
		    if (navStatus) {
		        leftTo(nav, -200);
		    } else {
		        leftTo(nav, 0);
		    }
		    navStatus = !navStatus;
		});

		function leftTo(elem, dest) {
		    var current = elem.offsetLeft,
		        direction = current < dest ? Math.ceil : Math.floor,
		        timer;

		    window.clearTimeout(timer);
		    if (current != dest){
		        var easingTo =  (current - dest) * 0.2;
		        elem.style.left = direction(current - easingTo) + 'px';
		        timer = setTimeout(function() {
		            leftTo(elem, dest);
		        }, 16);
		    }
		}
	</script>
</body>
</html>
